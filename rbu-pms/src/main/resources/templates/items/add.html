<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{items.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{items.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/itemss}" th:text="#{items.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('items')}" />
            <form th:action="${T(com.rbu.pms.rbu_pms.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='items', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='code')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='color')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='weight')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='isactive', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='items', field='brandid', type='select')}" />
                <input type="submit" th:value="#{items.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
