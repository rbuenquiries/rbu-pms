<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{offers.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{offers.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/offerss}" th:text="#{offers.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('offers')}" />
            <form th:action="${T(com.rbu.pms.rbu_pms.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='offers', field='offername')}" />
                <div th:replace="~{fragments/forms::inputRow(object='offers', field='expdate')}" />
                <div th:replace="~{fragments/forms::inputRow(object='offers', field='couponcode')}" />
                <div th:replace="~{fragments/forms::inputRow(object='offers', field='percentage')}" />
                <div th:replace="~{fragments/forms::inputRow(object='offers', field='maximum')}" />
                <div th:replace="~{fragments/forms::inputRow(object='offers', field='itemid', type='select')}" />
                <input type="submit" th:value="#{offers.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
